<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalisasi Periode Payroll</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .custom-modal-content {
            background-color: #F7FBFF;
            border-radius: 24px;
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.2);
            max-width: 520px;
            width: 100%;
            padding: 36px 32px 32px;
            text-align: center;
        }

        .warning-icon i {
            font-size: 2.4rem;
            color: #f4b400;
            margin-bottom: 14px;
        }

        .confirm-title {
            font-size: 1.35rem;
            font-weight: 700;
            color: #22a7e0;
            margin-bottom: 18px;
        }

        .confirm-desc {
            color: #444;
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .confirm-alert {
            background-color: #fff4cc;
            color: #8a6d00;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 28px;
        }

        .modal-footer-custom {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .btn-outline-primary {
            border-radius: 999px;
            padding: 10px 32px;
            font-weight: 700;
            transition: all 0.25s ease;
            border-radius: 30px;
            border: 2px solid #22a7e0 !important;
            color: #22a7e0 !important;
            background: transparent;
            transition: background 0.2s, color 0.2s;
        }

        .btn-outline-primary:hover {
            background-color: #22a7e0 !important;
            color: white !important;
            transform: translateY(-1px);
        }

        .btn-outline-primary:active {
            transform: translateY(0);
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.12);
        }

        .btn-primary-custom {
            background-color: #22a7e0 !important;
            color: white !important;
            border: none !important;
            border-radius: 50px !important;
            padding: 8px 32px !important;
            font-weight: 700 !important;
            transition: 0.3s;
        }

        .btn-primary-custom:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(30, 136, 229, 0.45);
            /* background: linear-gradient(135deg, #1976d2, #1e88e5); */
        }

        .btn-primary-custom:active {
            transform: translateY(0);
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.18);
        }
    </style>
</head>

<body>
    <div class="custom-modal-content">

        <div class="warning-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>

        <div class="confirm-title">
            Finalisasi Periode Payroll?
        </div>

        <div class="confirm-desc">
            Setelah Anda melakukan <b>Finalisasi</b>, seluruh data pada periode ini <b>tidak dapat diubah, dikoreksi, maupun diproses ulang.</b>
        </div>

        <div class="confirm-alert">
            Pastikan data sudah benar sebelum melanjutkan finalisasi.
        </div>

        <div class="modal-footer-custom">
            <button type="button" class="btn btn-outline-primary">
                Periksa Data Kembali
            </button>
            <button type="button" class="btn btn-primary-custom">
                Finalisasi Payroll
            </button>
        </div>
    </div>
</body>
</html>
